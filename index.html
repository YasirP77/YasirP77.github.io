<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmony Hub</title>

    <!-- CSS SECTION -->
    <link rel = "stylesheet" href = "./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/style.css">

</head>

<body>
    <!-- Import the header.html here.-->
    <div id="header-container" data-page-title="Harmony Hub"></div>


    <!-- Carousel Section -->
    <div id="carouselExampleIndicators" class="carousel slide">

        <!-- Overlay Text Box-->
        <div class="overlay-text-box">
            <h2 class = "overlay-text-box-heading">Welcome to Harmony Hub</h2>
            <p class="overlay-text-box-subheading1"><span id = "animatedText">Vibrant</span> Community Experience</p>
        </div>
        <!-- End Overlay TextBox-->

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./images/playing.jpg" class="d-block w-100" alt="Image of kids playing">
            </div>
            <div class="carousel-item active">
                <img src="./images/yoga.jpg" class="d-block w-100" alt="Image of group yoga practice">
            </div>
            <div class="carousel-item">
                <img src="./images/sports.jpg" class="d-block w-100" alt="Image of playing soccer">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer id="footer-nav"></footer>

    <!-- SCRIPTING SECTION -->
    <script src="./scripts/main.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>

</body>

</html>
